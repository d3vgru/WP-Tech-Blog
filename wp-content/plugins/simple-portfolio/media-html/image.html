<span class="single-media-item">
	<span class="title">{title} <a class="button" onclick="delete_media(this);">Delete</a></span>
	<span class="container">
		<img src="{value[0]}" width="100%">
		<span class="item-data">
			<input type="hidden" name="portfolio_media_type_{index}" id="portfolio_media_type_{index}" value="image" />
			<input type="hidden" name="portfolio_media_value_{index}" id="portfolio_media_value_{index}" value="{value[1]}" />
		</span>
	<span>
</span>
